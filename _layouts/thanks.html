<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
  <meta name="author" content="{{ site.github.owner_name }}">
  <title>Thank You</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/custom.css">
  <script src="./js/scripts.js"></script>
  <script src="./js/api.js"></script>
  <style>body { overflow: hidden; }</style>
</head>

<body>
  {% include header-small.html %}

  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner no-padding">
      <div id="ty_container">
        <span id="ty" class="unselectable not-visible">Thank You!</span>
        <div id="quote" class="unselectable not-visible"></div>
      </div>
    </section>
  </div>

  {% include scripts.html %}
  <script type="text/javascript">
    jQuery.fx.interval = 22;
    spawnHearts();

    getRandomQuote(null, function(quote) {
        var jqQuote = $('#ty_container #quote');
        jqQuote.empty();

        var el = document.createElement('span');
        $(el).text('“' + quote.quoteText + '”');
        jqQuote.append(el);

        el = document.createElement('span');
        $(el).text('- ' + quote.quoteAuthor);
        jqQuote.append(el);

        jqQuote.delay(2000).hide().removeClass('not-visible').fadeIn(800);
    });

    $('#ty_container #ty').hide().removeClass('not-visible').fadeIn(700);
  </script>
</body>
</html>
